<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=no">

        <title>WebView示例</title>

        <script type="text/javascript" charset="utf-8">
            function showToast(msg) {
                window.myjsobject.showToast(msg);
            }
            function showAndroidVersion(){
                alert(window.myjsobject.getAndroidVersion());
            }
            function openSettingsActivity(){
                myjsobject.openSettingsActivity();
            }
        </script>
        
    </head>

    <body>
        <div id="name">
            <h2>MusicPlayer v1.0 </h2>
            <p>
                这是一个非常简单的WebView使用示例！
            <p>
            <input type="button" value="显示Toast信息" onclick="showToast('这是来自Javascript的字符串！')"> <br/>
            <input type="button" value="显示Android版本" onclick="showAndroidVersion()"> <br/>
            <input type="button" value="打开设置界面" onclick="openSettingsActivity()"> <br/>
            <a href="http://www.163.com">打开网易</a> <br/>
            <a href="http://www.baidu.com">打开百度</a> <br/>

        </div>
    </body>
</html>
